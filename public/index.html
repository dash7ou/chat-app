<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Form Desgin</title>
    <link rel="stylesheet" href="./css/styleMain.css" />
    <link rel="icon" href="./img/iconfinder_06_111027.png" />
  </head>
  <body>
    <div class="loginBox">
      <img src="./img/2.png" class="photoLogin" />
      <h1>Login Here</h1>
      <form action="./chat.html">
        <p>Name:</p>
        <input
          type="text"
          name="username"
          placeholder="Enter Username"
          class="input-form"
          required
        />
        <p>Room:</p>
        <input
          type="text"
          name="room"
          placeholder="Enter Any Room"
          class="input-form"
          required
        />
        <button>Join</button>
      </form>
    </div>
  </body>
</html>
