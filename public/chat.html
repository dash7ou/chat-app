<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="./img/iconfinder_06_111027.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chat app</title>
  </head>
  <body>
    <div class="contener">
      <div class="aside" id="aside"></div>

      <div class="main">
        <div class="messages" id="messages"></div>
        <form id="message-form">
          <input
            type="text"
            placeholder="Message"
            name="SendMessage"
            class="input-send-message"
            required
            autocomplete="off"
          />
          <button class="sendMsg" id="sendMsg">Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <!--Templates-->
    <script id="message-template" type="text/html">
      <div class="between">
        <p class="information-user">
          <span class = "user__name">{{username}}</span>
          <span class = "user__time">{{createAt}}</span>
        </p>
        <p class= "user_message">{{message}}</p>
      </div>
    </script>

    <script id="location-message-template" type="text/html">
      <div class="between">
          <p class="information-user">
              <span class = "user__name">{{username}}</span>
              <span class = "user__time">{{createAt}}</span>
            </p>
        <p><a class="link__messages" href="{{url}}" target="_blank">This is my current location</a></p>
      </div>
    </script>
    <script id="sidebar-template" type="text/html">
      <h1 class="title-app">Chat app</h1>
      <h2 class="room-title">Name of Room : {{room}}</h2>
      <h3 class="room-users">USERS:-</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
